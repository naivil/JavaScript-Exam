<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExpenseHub â€“ Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="auth-bg">

<div class="auth-container">
    <div class="auth-card shadow-lg">

        <div class="brand">ExpenseHub</div>

        <h3 class="auth-title">Create an Account</h3>
        <p class="auth-subtitle">Join ExpenseHub to track your spending smartly</p>

        <div id="signup-message" class="alert d-none"></div>

        <form id="signup-form">
            <div class="form-group mb-3">
                <label>Full Name</label>
                <input id="name" type="text" class="form-control auth-input" placeholder="Enter name">
            </div>

            <div class="form-group mb-3">
                <label>Email</label>
                <input id="email" type="email" class="form-control auth-input" placeholder="Enter email">
            </div>

            <div class="form-group mb-3">
                <label>Password</label>
                <input id="password" type="password" class="form-control auth-input" placeholder="Enter password">
            </div>

            <div class="form-group mb-3">
                <label>Confirm Password</label>
                <input id="confirm-password" type="password" class="form-control auth-input" placeholder="Confirm password">
            </div>

            <button class="btn btn-auth w-100 mt-2">Sign Up</button>
        </form>

        <p class="mt-3 text-center text-white">
            Already have an account?  
            <a href="login.html" class="auth-link">Login</a>
        </p>
    </div>
</div>

<script src="./js/signup.js"></script>
</body>
</html>
