<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExpenseHub â€“ Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="auth-bg">

<div class="auth-container">
    <div class="auth-card shadow-lg">

        <div class="brand">ExpenseHub</div>

        <h3 class="auth-title">Welcome Back</h3>
        <p class="auth-subtitle">Sign in to continue tracking your expenses</p>

        <div id="login-message" class="alert d-none"></div>

        <form id="login-form">
            <div class="form-group mb-3">
                <label>Email</label>
                <input id="login-email" type="email" class="form-control auth-input" placeholder="Enter email">
            </div>

            <div class="form-group mb-3">
                <label>Password</label>
                <input id="login-password" type="password" class="form-control auth-input" placeholder="Enter password">
            </div>

            <button class="btn btn-auth w-100 mt-2">Login</button>
        </form>

        <p class="mt-3 text-center text-white">
            New user? <a href="signup.html" class="auth-link">Create account</a>
        </p>
    </div>
</div>

<script src="./js/login.js"></script>
</body>
</html>
